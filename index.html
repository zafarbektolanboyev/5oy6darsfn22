<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="wrapper">
        <div>
            <img src="./img/elmurodhaqnazarov.jpeg" alt="" class="cover" id="cover">
        </div>
        <audio id="audio" src="./music/elmurodhaqnazarov.m4a"></audio>
        <div class="control">
            <button id="backword"><i class="fa-solid fa-backward-step"></i></button>
            <button id="play-btn-toggle"><i class="fa-solid fa-play"></i></button>
            <button id="forward"><i class="fa-solid fa-forward-step"></i></button>
        </div>
        <div>
            <input
             type="range" 
             name=changeVolume"" 
             id="changeVolume" 
             class="changeVolume" 
             min="0"
             max="1" 
             step="0.1"
             value="0.1">
        </div>
    </div>   
    <script type="module" src="./js/app.js"></script>
</body>
</html>
